<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title th:text="Telemeal"></title>
    </head>
    <body>
        <div class="container">

            <h1>Telemeal</h1>

            <form action="#" method="get" class="form-inline mb-4">
                <input type="text" class="form-control" placeholder="Search for a meal">
                <button type="submit" class="btn btn-primary ml-2">Search</button>
            </form>

            <div class="container">
                <h1 class="mt-4" th:text="${meal.strMeal}"></h1>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <img th:src="${meal.strMealThumb}" class="img-fluid" th:alt="${meal.strMeal}">
                    </div>
                    <div class="col-md-6">
                        <p><strong>Categoria:</strong><span th:text="${meal.strCategory}"></span></p>
                        <p><strong>Instrucciones:</strong></p>
                        <p th:text="${meal.strInstructions}"></p>
                        <a th:text="${meal.strYoutube}" target="_blank" clas="btn btn-primary">Ver en YT</a>
                    </div>
                </div>

                <h2 class="mt-4">Ingredientes</h2>
                <ui>
                    <li th:each="ingredient,iterStat : ${#lists.zip(meal.measures, meal.ingredients)}">
                        <span th:text="${ingredient.get(0)} + '-' + ingredient.get(1)}"></span>
                    </li>
                </ui>
            </div>
        </div>
    </body>
</html>
